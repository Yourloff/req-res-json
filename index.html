<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>JSONPlaceholder API Interface</title>

    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
<div class="container">
    <h1>Получение данных</h1>
    <form class="form" id="getPostForm">
        <label for="postId">Post ID:</label>
        <input type="number" id="postId" name="postId">
        <button type="button" id="getData" onclick="getPosts()">Получить</button>
    </form>

    <h1>Отправка данных</h1>
    <form id="sendPostForm">
        <label for="postTitle">Заголовок:</label>
        <input type="text" id="postTitle" name="postTitle">

        <label for="postBody">Текст:</label>
        <textarea id="postBody" name="postBody"></textarea>

        <label for="userId">Id пользователя:</label>
        <input type="number" id="userId" name="userId">

        <button type="button" id="sendData" onclick="sendPost()">Отправить</button>
    </form>

    <h1>Данные</h1>
    <table class="table-data" id="postTable">
    </table>
</div>

<script src="js/script.js"></script>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</body>
</html>
